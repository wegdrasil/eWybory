{% extends 'base.html' %}

{%  block content %}


    {% if poll %}
        <blockquote>
            {{ poll }}
        </blockquote>
    {% else %}
        <strong>There is no selected poll.</strong>
    {% endif %}


    <h3>Kandydaci </h3>
    {% if answers %}
        {% for Answer in answers %}
            <div class="checkbox">
                <label>
                  <input type="checkbox"> {{ Answer.first_name}} {{ Answer.last_name}}
                </label>
            </div>
        {% endfor %}
    {% else %}
        <strong>There are no answers present.</strong>
    {% endif %}

    <div class="col-sm-6 col-sm-offset-4">
        <a class='btn btn-primary btn-lg' href='{% url "thankyou" %}'>Zatwierdź głos</a>
    <div></div>




{% endblock %}
